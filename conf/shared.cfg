# Specify the default aggregation colors.
# The format is:
# <aggregated_correspondence_colors>
#   "upper_bound" "color"
#   "upper_bound" "color"
#   0 "color from last upperbound to infinity"
# </aggregated_correspondence_colors>
# See ADMINISTRATION.pod for further explaination
